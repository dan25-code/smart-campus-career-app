<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | SmartPath</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <h2>Login to SmartPath</h2>

  <form id="loginForm">
    <label for="role">I am a:</label>
    <select id="role" required>
      <option value="">-- Select Role --</option>
      <option value="student">Student</option>
      <option value="advisor">Advisor</option>
    </select>

    <br /><br />
    <label for="email">University Email:</label>
    <input type="email" id="email" required placeholder="name@university.edu" />

    <br /><br />
    <label for="password">Password:</label>
    <input type="password" id="password" required />

    <br /><br />
    <button type="submit">Login</button>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const role = document.getElementById("role").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email.endsWith(".edu")) {
        alert("Please use your university email.");
        return;
      }

      // Simulate login success â€” in real apps, this would check a database
      alert(`Welcome, ${role}! Redirecting to dashboard...`);
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
