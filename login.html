<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - SmartPath</title>
  <link rel="stylesheet" href="styles/main.css" />
  <style>
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .login-container h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #004080;
    }

    .login-container label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    .login-container input, .login-container select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-container button {
      margin-top: 20px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>SmartPath Login</h2>
    <form id="loginForm">
      <label for="role">Login as:</label>
      <select id="role" name="role" required>
        <option value="student">Student</option>
        <option value="advisor">Advisor</option>
      </select>

      <label for="email">University Email:</label>
      <input type="email" id="email" name="email" placeholder="you@university.edu" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const role = document.getElementById('role').value;

      if (!email.endsWith('@university.edu')) {
        alert('Please use your university email.');
        return;
      }

      // Simulate login success
      if (role === 'student') {
        window.location.href = 'index.html';
      } else {
        window.location.href = 'advisor.html'; // Youâ€™ll create this page next
      }
    });
  </script>
</body>
</html>
