<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartPath Login</title>
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="login-body">
  <div class="login-container">
    <h1>Welcome to SmartPath</h1>
    <form class="login-form">
      <label for="role">Log in as:</label>
      <select id="role" name="role" required>
        <option value="">Select your role</option>
        <option value="student">Student</option>
        <option value="advisor">Advisor</option>
      </select>

      <label for="email">University Email:</label>
      <input type="email" id="email" name="email" placeholder="yourname@university.edu" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Login</button>
    </form>
    <div class="login-links">
      <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://google.com" target="_blank"><i class="fab fa-google"></i></a>
      <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
  </div>
</body>
</html>
